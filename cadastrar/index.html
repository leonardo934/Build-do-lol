<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tela de cadastro</title>
</head>

<body class="bg-danger">














    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="bg-white shadow py-4 rounded border border-dark">

                    <h1 class="text-center mt-3">Cadastro</h1>

                    <form action="" class="was-validated">




                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">


                            <fieldset class="nome">



                                <label for="inputNome" class="col-sm-2 col-form-label">
                                    <legend>Nome</legend>
                                </label>
                                
                                    <input type="" name="nome" required type="nome" class="form-control" id="nome"
                                        placeholder="Digite a seu Nome aqui">
                                    <div class="invalid-feedback">
                                        Porfavor coloque o seu Nome
                                    </div>
                            

                            </fieldset>

                        </div>






                        <div class="col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">


                            <fieldset class="email">



                                <label for="staticEmail" class="col-sm-2 col-form-label">
                                    <legend>Email</legend>
                                </label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input name="email" required type="email" class="form-control" id="email"
                                        placeholder="Digite a seu Email aqui">
                                    <div class="invalid-feedback">
                                        Porfavor coloque o seu Eamil
                                    </div>
                                </div>

                            </fieldset>

                        </div>

                        <div class="col-8 col-md-8 col-lg-8 mx-auto">



                            <fieldset class="password">





                                <label for="inputPassword" class="col-sm-0 col-form-label">
                                    <legend>Password</legend>
                                </label>
                                <input name="password" required type="password" minlength="6" class="form-control"
                                    id="password" placeholder="Digite a sua senha aqui">
                                <div class="invalid-feedback">
                                    Porfavor coloque sua Senha
                                </div>




                            </fieldset>


                        </div>

                        <div class="col-8 col-md-8 col-lg-8 mx-auto">



                            <fieldset class="password">




                                <label for="inputPassword" class="col-sm-0 col-form-label">
                                    <legend>Confirmar Password</legend>
                                </label>
                                <input name="password" required type="password" minlength="6" class="form-control"
                                    id="confirmarPassword" placeholder="Digite a sua senha aqui">
                                <div class="invalid-feedback">
                                    Porfavor coloque sua Senha
                                </div>




                            </fieldset>
                    </form>


                </div>






                <div class="d-grid gap-2 col-6 mx-auto mt-3">

                    <button type="button" class="btn btn-outline-dark buttonum">Cadastrar</button>

                    <button type="button" class="btn btn-outline-primary buttondois">Voltar</button>
                </div>


            </div>

        </div>
    </div>
    </div>





















<script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
