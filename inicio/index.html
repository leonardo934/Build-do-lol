<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  <style type="text/css" id="operaUserStyle"></style>
  <title>Tala de builds</title>
</head>



<body >


  <!--navbar-->
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling">
        <span class="navbar-toggler-icon"></span>
      </button>



      <button class="btn btn-outline-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Minhas builds</button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Minhas builds</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav>
            <input type="text" placeholder="Nome da biuld" class="inputPersonagem">
          </nav>
        </div>
      </div>






      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="visibility: hidden;"
        aria-hidden="true">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">builds recentes</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p></p>
        </div>


        

        <div class="p-2">
          <button  type="button" class="btn btn-outline-dark buttonsair">Sair</button>
        </div>


      </div>
    </div>
  </nav>
  <!--fim navbar-->

  <main class="container " style="margin-top: 100px; ">

    <div class="d-flex justify-content-center">
      <h2 class="text-white">Ultimas builds Feitas</h2>
    </div>



    <div class="container-fluid">
      <form class="d-flex " role="search">
        <input class="form-control me-2" type="search" placeholder="Personagem" aria-label="Search">
        <button class="btn btn-outline secondary-color " type="submit">Buscar</button>
      </form>
    </div>

 

  




    <div class="row mt-5">
      <div id="cards-main" class="row row-cols-1 row-cols-md-3 g-4">






      </div>
    </div>












  </main>





  <script src="./index.js"></script>

</body>




</html>
